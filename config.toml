[metadata]
hf_repo = "lyk/ArxivMetaData"
shard_prefix = "metadata"

[embedding]
hf_repo = "lyk/ArxivEmbedding"
shard_prefix = "embedding"
model = "gemini-embedding-001"
dim = 1536

[paper]
categories = ["cs.CL", "cs.CV", "cs.AI", "cs.LG", "stat.ML", "cs.IR", "cs.CY"]

[git_store]
# Standalone Git repository URL (HTTPS + token or SSH acceptable)
repo_url = "https://github.com/Yikai-Liao/papersys-data.git"
branch = "main"
# Path relative to the repository root
summary_dir = "summaries"
preference_file = "preference.csv"

[recommend]
algorithm = "cluster_uct"
seed = 42

[recommend.logistic_regression]
neg_sample_ratio = 5.0

[recommend.logistic_regression.model]
C = 1.0
max_iter = 1000

[recommend.logistic_regression.confidence_weighted_sampling]
enable = false
high_conf_threshold = 0.9
high_conf_weight = 2.0

[recommend.logistic_regression.adaptive_difficulty_sampling]
enable = false
n_neighbors = 5
pos_sampling_ratio = 2.0
synthetic_ratio = 0.5
k_smote = 16

[recommend.cluster_uct]
min_cluster_size = 4
cluster_min_samples = 2
cluster_dim = 50
cluster_n_neighbors = 40
cluster_metric = "cosine"
prototype_temperature = 50.0
ucb_coef = 0.7
ucb_recency_days = 30
ucb_epsilon = 1.0

# Prediction configuration
[recommend.predict]
last_n_days = 60
sample_rate = 0.01
high_threshold = 0.95
boundary_threshold = 0.5
limit = 20

[summary]
model = "gemini-2.5-pro"
use_batch = true
poll_interval = 30

[ocr]
ar5iv = true

[notion]
database = "https://www.notion.so/29981ffdcde3804d8378c726c9eef5f1"
